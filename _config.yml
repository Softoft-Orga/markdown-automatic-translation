title: mdxlate
description: Translate Markdown docs into multiple languages using LLMs
url: "https://mdxlate.softoft.de"
baseurl: ""
timezone: Europe/Berlin

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

permalink: pretty

remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-feed

exclude:
  - README.md
  - LICENSE
  - .git/
  - .github/
  - .gitignore
  - src/
  - tests/
  - data/
  - pyproject.toml
  - uv.lock
  - "*.egg-info"
  - __pycache__/
  - "*.py"

include:
  - CNAME

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
    values:
      layout: page
